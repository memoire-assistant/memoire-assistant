<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>M√©moire personnelle</title>
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2d3748">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="M√©moire">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #eef2f5;
}

#login-section,
#assistant-section {
  background: white;
  width: 96%;
  max-width: 700px;
  min-height: 80vh; /* üëà ajoute √ßa */
  margin: 24px auto;
  padding: 40px 28px 60px 28px;
  border-radius: 26px;
  box-shadow: 0 18px 50px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
}

h1 {
  font-size: 40px;
  line-height: 1.25;
  margin-bottom: 16px;
}

.subtitle {
  font-size: 24px;
  color: #666;
  margin-bottom: 28px;
}

/* üì± Ajustements pour mobile */
@media (max-width: 768px) {
  h1 {
    font-size: 28px;
    line-height: 1.3;
    margin-bottom: 12px;
  }
  
  .subtitle {
    font-size: 18px;
    margin-bottom: 20px;
  }
  
  #login-section,
  #assistant-section {
    padding: 30px 20px 50px 20px;
    margin: 16px auto;
  }
}

/* Input g√©n√©ral */
input[type="email"],
input[type="text"] {
  width: 100%;
  padding: 20px;
  font-size: 20px;
  border-radius: 16px;
  border: 1px solid #ddd;
  outline: none;
  box-sizing: border-box;
  margin-bottom: 16px;
}

input[type="email"]:focus,
input[type="text"]:focus {
  border-color: #a0b4c8;
}

/* Boutons g√©n√©raux */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #2d3748;
  color: white;
}

button:hover {
  background: #1a202c;
}

/* Input + micro int√©gr√© (page assistant) */

.input-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.input-wrapper input {
  flex: 1;
  margin-bottom: 0;
}

#micButton {
  background: #e2e8f0;
  border: none;
  border-radius: 50%;
  width: 54px;
  height: 54px;
  font-size: 20px;
  cursor: pointer;
  flex-shrink: 0;
}

/* Boutons multiples (page assistant) */

.buttons {
  display: flex;
  gap: 24px;
  margin-top: 28px;
  margin-bottom: 40px;
}

.buttons button {
  flex: 1;
  padding: 16px;
  font-size: 16px;
}

.primary {
  background: #2d3748;
  color: white;
}

#voiceToggle {
  background: #edf2f7;
  color: #2d3748;
  font-size: 14px;
}

/* Status */

.status {
  color: #666;
  font-size: 16px;
  min-height: 1.2em;
  margin-bottom: 10px;
}

/* Note sous login */
.note {
  font-size: 16px;
  color: #666;
  margin-top: 16px;
  margin-bottom: 0;
}

/* Logout */

.logout-button {
  width: 150px !important;
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 14px;
  background: #edf2f7;
  color: #2d3748;
  cursor: pointer;
}

.logout-button:hover {
  background: #e2e8f0;
}

/* Bouton Consulter m√©moire */

.view-memory-button {
  width: auto !important;
  max-width: 250px;
  margin: 20px auto 0 auto;
  padding: 12px 24px;
  font-size: 15px;
  background: #edf2f7;
  color: #2d3748;
  cursor: pointer;
  display: block;
}

.view-memory-button:hover {
  background: #e2e8f0;
}

/* Section liste des notes */

#memory-list-section {
  margin-top: 40px;
  padding-top: 40px;
  border-top: 1px solid #e2e8f0;
}

#memory-list-section h2 {
  font-size: 28px;
  margin-bottom: 24px;
  color: #2d3748;
}

.memory-item {
  background: #f7fafc;
  padding: 16px 20px;
  border-radius: 12px;
  margin-bottom: 12px;
  border-left: 3px solid #2d3748;
}

.memory-item-title {
  font-size: 18px;
  font-weight: 600;
  color: #2d3748;
  margin-bottom: 6px;
}

.memory-item-content {
  font-size: 16px;
  color: #666;
  margin-bottom: 6px;
}

.memory-item-date {
  font-size: 13px;
  color: #999;
}

.no-notes {
  text-align: center;
  color: #999;
  font-size: 16px;
  padding: 40px 20px;
}

.loading {
  text-align: center;
  color: #666;
  padding: 20px;
}
}
</style>
</head>
<body>
  <div id="login-section">
    <h1>Acc√®de √† ta m√©moire personnelle</h1>

    <p class="subtitle">
      Entre ton email. On t‚Äôenvoie un lien, rien d‚Äôautre.
    </p>

    <input
      id="email"
      type="email"
      placeholder="ton@email.com"
    />

    <button onclick="requestLoginLink()">
      Recevoir mon lien
    </button>

    <p class="note">
      Pas de mot de passe. Pas de spam.
    </p>

    <p id="loginStatus" class="status"></p>
  </div>

<div id="assistant-section">
  <button class="logout-button" onclick="logout()">
    Se d√©connecter
  </button>

  <h1>Dis-le comme √ßa te vient. Je m'en souviens pour toi.</h1>

  <p class="subtitle">
    D√©pose ici ce que tu ne veux pas oublier.
  </p>

<div class="input-wrapper">
  <button id="micButton" onclick="startVoice()">üé§</button>
  <input
    id="message"
    type="text"
    placeholder="Par exemple : Appeler au garage"
  />
</div>

  <p id="status" class="status"></p>

<div class="buttons">
  <button class="primary" onclick="sendMessage()">Envoyer</button>
  <button id="voiceToggle" onclick="toggleVoice()" aria-label="Activer ou d√©sactiver la voix">
    üîä Voix : ON
  </button>
</div>

  <button class="view-memory-button" onclick="toggleMemoryList()">
    üìù Consulte ta m√©moire
  </button>

  <div id="memory-list-section" style="display: none;">
    <h2>Ta m√©moire</h2>
    <div id="memory-list-content"></div>
  </div>
</div>

  <script>
const confirmations = [
  "C‚Äôest not√©.",
  "C'est bon, je m‚Äôen souviendrai.",
  "Je m'en souviens pour toi.",
  "C‚Äôest fait.",
  "Tu peux passer √† autre chose."
];

async function sendMessage() {
  const status = document.getElementById("status");
  const messageInput = document.getElementById("message");

  if (!messageInput.value.trim()) return;

  status.innerText = "Je m‚Äôen occupe‚Ä¶";
  status.classList.add("active");
  messageInput.disabled = true;

  try {
    const response = await fetch("/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: messageInput.value })
    });

    const data = await response.json();

    // ‚≠ê LA r√©ponse vient TOUJOURS du serveur
    status.innerText = data.reply;

if (voiceEnabled && "speechSynthesis" in window) {
  const utterance = new SpeechSynthesisUtterance(data.reply);
  utterance.lang = "fr-CA";
  utterance.rate = 0.95;
  utterance.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

  } catch (e) {
    status.innerText = "Une erreur est survenue.";
  }

  setTimeout(() => {
    status.classList.remove("active");
  }, 600);

  messageInput.disabled = false;
  messageInput.value = "";
  messageInput.focus(); // micro-am√©lioration TDA ‚ú®
}

// ============ RECONNAISSANCE VOCALE ============
// Variable globale pour la reconnaissance vocale
let recognition;
let isListening = false;

// Initialiser la reconnaissance vocale au chargement
function initVoiceRecognition() {
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'fr-CA'; // Fran√ßais canadien
    recognition.continuous = false; // Une phrase √† la fois
    recognition.interimResults = false; // Pas de r√©sultats partiels
    
    recognition.onstart = () => {
      isListening = true;
      const micButton = document.getElementById("micButton");
      const status = document.getElementById("status");
      micButton.style.backgroundColor = "#4299e1"; // Bleu quand actif
      micButton.style.transform = "scale(1.1)";
      status.innerText = "üé§ √âcoute en cours... Parle maintenant!";
    };
    
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      const messageInput = document.getElementById("message");
      messageInput.value = transcript;
      document.getElementById("status").innerText = "‚úÖ Enregistr√© : " + transcript;
    };
    
    recognition.onerror = (event) => {
      console.error("Erreur reconnaissance vocale:", event.error);
      const status = document.getElementById("status");
      
      if (event.error === 'no-speech') {
        status.innerText = "üò∂ Aucune voix d√©tect√©e. R√©essaie!";
      } else if (event.error === 'not-allowed') {
        status.innerText = "üö´ Permission micro refus√©e. V√©rifie les param√®tres.";
      } else {
        status.innerText = "‚ùå Erreur : " + event.error;
      }
    };
    
    recognition.onend = () => {
      isListening = false;
      const micButton = document.getElementById("micButton");
      micButton.style.backgroundColor = ""; // Retour √† la normale
      micButton.style.transform = "scale(1)";
      
      // Efface le statut apr√®s 3 secondes
      setTimeout(() => {
        const status = document.getElementById("status");
        if (!status.innerText.includes("erreur")) {
          status.innerText = "";
        }
      }, 3000);
    };
  }
}

// Fonction appel√©e quand on clique sur le bouton micro
function startVoice() {
  if (!recognition) {
    document.getElementById("status").innerText = "‚ùå Reconnaissance vocale non disponible sur cet appareil.";
    return;
  }
  
  if (isListening) {
    recognition.stop();
    return;
  }
  
  try {
    recognition.start();
  } catch (error) {
    console.error("Erreur d√©marrage micro:", error);
    document.getElementById("status").innerText = "‚ùå Impossible de d√©marrer le micro.";
  }
}

// Initialiser au chargement de la page
window.addEventListener('load', initVoiceRecognition);

// ============ FIN RECONNAISSANCE VOCALE ============

async function requestLoginLink() {
  const email = document.getElementById("email").value;
  const status = document.getElementById("loginStatus");

  if (!email) {
    status.innerText = "Entre ton email pour continuer.";
    return;
  }

  status.innerText = "Je t‚Äôenvoie un lien‚Ä¶";

  try {
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    if (response.ok) {
      status.innerText = "Regarde ta bo√Æte courriel. Le lien arrive.";
    } else {
      status.innerText = "Une erreur est survenue. R√©essaie.";
    }
  } catch (e) {
    status.innerText = "Impossible de contacter le serveur.";
  }
}

window.addEventListener("load", async () => {
  const login = document.getElementById("login-section");
  const assistant = document.getElementById("assistant-section");

  // üîí √©tat par d√©faut : jamais l‚Äôassistant sans session
  login.style.display = "block";
  assistant.style.display = "none";

  try {
    const res = await fetch("/me");

    if (res.ok) {
      login.style.display = "none";
      assistant.style.display = "block";
    }
  } catch (e) {
    // on garde l‚Äô√©tat s√©curis√© par d√©faut
  }
});

document.getElementById("message").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

let voiceEnabled = localStorage.getItem("voiceEnabled") !== "false";

const voiceToggleButton = document.getElementById("voiceToggle");

function updateVoiceButton() {
  voiceToggleButton.innerText = voiceEnabled
    ? "üîä Voix : ON"
    : "üîá Voix : OFF";
}

function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  localStorage.setItem("voiceEnabled", voiceEnabled);

  // üîá couper imm√©diatement la voix si on d√©sactive
  if (!voiceEnabled && "speechSynthesis" in window) {
    speechSynthesis.cancel();
  }

  updateVoiceButton();
}

async function logout() {
  await fetch("/logout", { method: "POST" });
  window.location.reload();
}

// Fonction pour afficher/masquer la liste de m√©moire
let memoryListVisible = false;

async function toggleMemoryList() {
  const section = document.getElementById("memory-list-section");
  const content = document.getElementById("memory-list-content");
  const button = document.querySelector(".view-memory-button");

  if (!memoryListVisible) {
    // Afficher et charger les notes
    section.style.display = "block";
    content.innerHTML = '<p class="loading">Chargement...</p>';
    button.textContent = "üîº Masquer ta m√©moire";

    try {
      const response = await fetch("/get-notes");
      const data = await response.json();

      if (data.notes && data.notes.length > 0) {
        content.innerHTML = data.notes.map(note => `
          <div class="memory-item">
            <div class="memory-item-title">${escapeHtml(note.titre)}</div>
            <div class="memory-item-content">${escapeHtml(note.contenu)}</div>
            ${note.date_rappel ? `<div class="memory-item-date">üìÖ Rappel: ${formatDate(note.date_rappel)}</div>` : ''}
            <div class="memory-item-date">Cr√©√© le ${formatDate(note.created_at)}</div>
          </div>
        `).join('');
      } else {
        content.innerHTML = '<p class="no-notes">Aucune note enregistr√©e pour le moment.</p>';
      }
    } catch (error) {
      content.innerHTML = '<p class="no-notes">Erreur lors du chargement de ta m√©moire.</p>';
      console.error("Erreur:", error);
    }

    memoryListVisible = true;
  } else {
    // Masquer
    section.style.display = "none";
    button.textContent = "üìù Consulte ta m√©moire";
    memoryListVisible = false;
  }
}

// Fonction pour √©chapper le HTML (s√©curit√©)
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Fonction pour formater les dates
function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('fr-CA', {
    year: 'numeric',
    month: 'long',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

// Enregistrement du Service Worker pour PWA
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('‚úÖ Service Worker enregistr√©'))
      .catch(err => console.log('‚ùå Erreur Service Worker:', err));
  });
}

</script>
