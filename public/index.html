<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>M√©moire personnelle</title>
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2d3748">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="M√©moire">
  <link rel="apple-touch-icon" href="/icon-192.png">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #eef2f5;
}

#login-section,
#assistant-section {
  background: white;
  width: 96%;
  max-width: 700px;
  min-height: 80vh; /* üëà ajoute √ßa */
  margin: 24px auto;
  padding: 40px 28px 60px 28px;
  border-radius: 26px;
  box-shadow: 0 18px 50px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
}

h1 {
  font-size: 40px;
  line-height: 1.25;
  margin-bottom: 16px;
}

.subtitle {
  font-size: 24px;
  color: #666;
  margin-bottom: 28px;
}

/* Input g√©n√©ral */
input[type="email"],
input[type="text"] {
  width: 100%;
  padding: 20px;
  font-size: 20px;
  border-radius: 16px;
  border: 1px solid #ddd;
  outline: none;
  box-sizing: border-box;
  margin-bottom: 16px;
}

input[type="email"]:focus,
input[type="text"]:focus {
  border-color: #a0b4c8;
}

/* Boutons g√©n√©raux */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #2d3748;
  color: white;
}

button:hover {
  background: #1a202c;
}

/* Input + micro int√©gr√© (page assistant) */

.input-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.input-wrapper input {
  flex: 1;
  margin-bottom: 0;
}

#micButton {
  background: #e2e8f0;
  border: none;
  border-radius: 50%;
  width: 54px;
  height: 54px;
  font-size: 20px;
  cursor: pointer;
  flex-shrink: 0;
}

/* Boutons multiples (page assistant) */

.buttons {
  display: flex;
  gap: 24px;
  margin-top: 28px;
  margin-bottom: 40px;
}

.buttons button {
  flex: 1;
  padding: 16px;
  font-size: 16px;
}

.primary {
  background: #2d3748;
  color: white;
}

#voiceToggle {
  background: #edf2f7;
  color: #2d3748;
  font-size: 14px;
}

/* Status */

.status {
  color: #666;
  font-size: 16px;
  min-height: 1.2em;
  margin-bottom: 10px;
}

/* Note sous login */
.note {
  font-size: 16px;
  color: #666;
  margin-top: 16px;
  margin-bottom: 0;
}

/* Logout */

.logout-button {
  width: auto;
  max-width: 200px;
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 14px;
  background: #edf2f7;
  color: #2d3748;
  cursor: pointer;
}
</style>
</head>
<body>
  <div id="login-section">
    <h1>Acc√®de √† ta m√©moire personnelle</h1>

    <p class="subtitle">
      Entre ton email. On t‚Äôenvoie un lien, rien d‚Äôautre.
    </p>

    <input
      id="email"
      type="email"
      placeholder="ton@email.com"
    />

    <button onclick="requestLoginLink()">
      Recevoir mon lien
    </button>

    <p class="note">
      Pas de mot de passe. Pas de spam.
    </p>

    <p id="loginStatus" class="status"></p>
  </div>

<div id="assistant-section">
  <button onclick="logout()" style="margin-top: 24px;">
    Se d√©connecter
  </button>

  <h1>Dis-le comme √ßa te vient. Je m'en souviens pour toi.</h1>

  <p class="subtitle">
    D√©pose ici ce que tu ne veux pas oublier.
  </p>

<div class="input-wrapper">
  <button id="micButton" onclick="startVoice()">üé§</button>
  <input
    id="message"
    type="text"
    placeholder="Par exemple : Appeler au garage"
  />
</div>

  <p id="status" class="status"></p>

<div class="buttons">
  <button class="primary" onclick="sendMessage()">Envoyer</button>
  <button id="voiceToggle" onclick="toggleVoice()" aria-label="Activer ou d√©sactiver la voix">
    üîä Voix : ON
  </button>
</div>

  <script>
const confirmations = [
  "C‚Äôest not√©.",
  "C'est bon, je m‚Äôen souviendrai.",
  "Je m'en souviens pour toi.",
  "C‚Äôest fait.",
  "Tu peux passer √† autre chose."
];

async function sendMessage() {
  const status = document.getElementById("status");
  const messageInput = document.getElementById("message");

  if (!messageInput.value.trim()) return;

  status.innerText = "Je m‚Äôen occupe‚Ä¶";
  status.classList.add("active");
  messageInput.disabled = true;

  try {
    const response = await fetch("/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: messageInput.value })
    });

    const data = await response.json();

    // ‚≠ê LA r√©ponse vient TOUJOURS du serveur
    status.innerText = data.reply;

if (voiceEnabled && "speechSynthesis" in window) {
  const utterance = new SpeechSynthesisUtterance(data.reply);
  utterance.lang = "fr-CA";
  utterance.rate = 0.95;
  utterance.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

  } catch (e) {
    status.innerText = "Une erreur est survenue.";
  }

  setTimeout(() => {
    status.classList.remove("active");
  }, 600);

  messageInput.disabled = false;
  messageInput.value = "";
  messageInput.focus(); // micro-am√©lioration TDA ‚ú®
}

function startVoice() {
  const input = document.getElementById("message");

  input.focus();

  const micButton = document.getElementById("micButton");
  micButton.classList.add("active");

  setTimeout(() => {
    micButton.classList.remove("active");
  }, 300);
}

async function requestLoginLink() {
  const email = document.getElementById("email").value;
  const status = document.getElementById("loginStatus");

  if (!email) {
    status.innerText = "Entre ton email pour continuer.";
    return;
  }

  status.innerText = "Je t‚Äôenvoie un lien‚Ä¶";

  try {
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    if (response.ok) {
      status.innerText = "Regarde ta bo√Æte courriel. Le lien arrive.";
    } else {
      status.innerText = "Une erreur est survenue. R√©essaie.";
    }
  } catch (e) {
    status.innerText = "Impossible de contacter le serveur.";
  }
}

window.addEventListener("load", async () => {
  const login = document.getElementById("login-section");
  const assistant = document.getElementById("assistant-section");

  // üîí √©tat par d√©faut : jamais l‚Äôassistant sans session
  login.style.display = "block";
  assistant.style.display = "none";

  try {
    const res = await fetch("/me");

    if (res.ok) {
      login.style.display = "none";
      assistant.style.display = "block";
    }
  } catch (e) {
    // on garde l‚Äô√©tat s√©curis√© par d√©faut
  }
});

document.getElementById("message").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

let voiceEnabled = localStorage.getItem("voiceEnabled") !== "false";

const voiceToggleButton = document.getElementById("voiceToggle");

function updateVoiceButton() {
  voiceToggleButton.innerText = voiceEnabled
    ? "üîä Voix : ON"
    : "üîá Voix : OFF";
}

function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  localStorage.setItem("voiceEnabled", voiceEnabled);

  // üîá couper imm√©diatement la voix si on d√©sactive
  if (!voiceEnabled && "speechSynthesis" in window) {
    speechSynthesis.cancel();
  }

  updateVoiceButton();
}

async function logout() {
  await fetch("/logout", { method: "POST" });
  window.location.reload();
}

// Enregistrement du Service Worker pour PWA
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('‚úÖ Service Worker enregistr√©'))
      .catch(err => console.log('‚ùå Erreur Service Worker:', err));
  });
}

</script>


</body>
</html>
